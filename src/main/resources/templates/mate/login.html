<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout3 :: layout(~{::title}, ~{::link}, ~{::script}, ~{::section})}">

    <title>로그인 화면</title>
  
    <link th:href="@{/css/margin2.css}" rel="stylesheet}">    
  
  <section>
    <style>
  a{
    text-decoration: none;
    color: #000;
  }
</style>
    <div class="container m">
      <div class="row">
        <div class="col me-4">

          <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../img/run1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../img/run2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../img/run3.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../img/run4.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../img/run5.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../img/run6.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../img/run7.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../img/run8.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
        </div>
        <div class="col">
          <h3>함께 달리고 싶을 땐</h3>
          <h3 class="color-">RUNNINGMATE</h3>
          
          <form id="loginForm"  class="needs-validation" method="post" novalidate>
          <div class="form-group mt-4">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="이메일" name="email" required th:value="${saveEmail}">
              <label for="email">이메일</label>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password" required>
              <label for="password">비밀번호</label>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
          </div> 
          
         <!-- /* 
         checkbox가 체크되었을 때 value 값 또는 "on" 문자열이 반환, 체크되지 않았을 때는 빈 문자열("")이 반환
         만약 checkbox의 value 속성이 명시되지 않았다면, 체크박스가 체크되었을 때와 체크되지 않았을 때 모두 "on" 문자열이 반환
                */ -->
          
            <div class="form-check mt-3 mb-3">
              <input class="form-check-input" type="checkbox" id="saveEmail" name="saveEmail" value="on">
              <label class="form-check-label" for="saveEmail">
                이메일 저장
              </label>
            </div>
          
          <div class="d-grid gap-2">
            <button class="btn btn-lg btn-primary" type="submit" id="loginSubmit">로그인</button>
          </div>
        <ol class="breadcrumb d-flex justify-content-center  mt-2 mb-2"> <!--좌로정렬,우로정렬,가운데정렬하고싶을떈 flex찾아보기-->
          <li class="breadcrumb-item"><a th:href="@{/mate/findEmailPassword}">이메일/비밀번호 찾기</a></li>
          <li class="breadcrumb-item active"><a th:href="@{/mate}">회원가입</a></li>
        </ol>
      </form>
        <div class="d-grid gap-2 mt-5">
        <button class="btn btn-lg" style="background-color:#FEE500;" type="button"> <a class="a" href="javascript:kakaoLogin();"><img src="https://plab-football.s3.amazonaws.com/static/img/ic_kakao.svg"/> 카카오 간편로그인</a></button>
      </div>
     
      
      </div>
      
    </div>
    </div>
   
</section>
  <script src="https:/developers.kakao.com/sdk/js/kakao.js"></script>
  <script src="/js/mate/kakaoLogin.js"></script>
  <script src="/js/mate/login.js"></script>
</html>
