<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout2 :: layout(~{::title}, ~{::link}, ~{::section})}">

    <title>로그인 화면</title>
  
    <link th:href="@{/css/margin2.css}" rel="stylesheet}">    
  
  <section>
    <div class="container m">
      <div class="row">
        <div class="col me-4">

          <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../img/run1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../img/run2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../img/run3.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../img/run4.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../img/run5.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../img/run6.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../img/run7.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../img/run8.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
        </div>
        <div class="col">
          <h3>함께 달리고 싶을 땐</h3>
          <h3 class="color-">RUNNINGMATE</h3>
          <div class="form-group mt-4">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="아이디 또는 이메일" name="id">
              <label for="floatingInput">아이디 또는 이메일</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="비밀번호" name="password">
              <label for="floatingPassword">비밀번호</label>
            </div>
          </div> 
          
            <div class="form-check mt-3 mb-3">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                아이디 저장
              </label>
            </div>
          
          <div class="d-grid gap-2">
            <button class="btn btn-lg btn-primary" type="button">로그인</button>
          </div>
        <ol class="breadcrumb d-flex justify-content-center  mt-2 mb-2"> <!--좌로정렬,우로정렬,가운데정렬하고싶을떈 flex찾아보기-->
          <li class="breadcrumb-item"><a href="#">아이디/비밀번호 찾기</a></li>
          <li class="breadcrumb-item active"><a href="#">회원가입</a></li>
        </ol>
        <div class="d-grid gap-2 mt-5">
        <button class="btn btn-lg" style="background-color:#FEE500;" type="button"><img src="https://plab-football.s3.amazonaws.com/static/img/ic_kakao.svg"/> 카카오 로그인</button>
      </div>
      </div>
    </div>

  
     
  </div>
</section>
</html>
