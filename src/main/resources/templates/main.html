<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout4 :: layout(~{::title}, ~{::script} ,~{::section})}">

    <title>메인화면 </title>



   <section>
      <!-- 매칭메뉴 -->
      <div class="runner_matching mb-3">
      <div class="w-100 btn-group" role="group">
        <button type="button" class="btn btn-primary" onclick = "location.href = '/crew/levelall' ">모든 모임</button>
        <button type="button" class="btn btn-primary">가벼운 산책 모임</button>
        <button type="button" class="btn btn-primary">초보 러너 모임</button>
        <button type="button" class="btn btn-primary">중수 러너 모임</button>
        <button type="button" class="btn btn-primary">고강도 러너 모임</button>
      </div>
      </div>

      <!-- 슬라이드 -->
        <div class="main_slide mb-3">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/img/1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/img/2.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        
        <!-- 일자 버튼 -->
        <div class="day_button mb-3">
          <div class="row mx-1">
            <button type="button" class="butt col btn btn-light mx-1" th:each="day, loopStat : ${days}" th:id="'b' + ${day.monthDay}" onclick="fetchRequest1(this.id); change_btn(event);">
              <span th:text="${day.dayofMonth}">15 </span><br>
              <span th:text="${day.monthDay}" style="display:none"></span>
              <strong>
                <span th:text="${day.dayofweek}" th:unless="${day.dayofweek == '토'}" th:if="${day.dayofweek != '일'}">월</span>
                <span th:if="${day.dayofweek == '토'}" style="color:blue">토</span>
                <span th:if="${day.dayofweek == '일'}" style="color:red">일</span>
              </strong>
            </button>
          </div>
        </div>
        
      <!-- 리스트 -->
      <div id="message">

      </div>

    </section>
    <script src="/js/main.js"></script>
     <script>
       function change_btn(e) {
           let btns = document.querySelectorAll(".butt");
           btns.forEach(function (btn, i) {
             if (e.currentTarget == btn) {
               btn.classList.add("active");
             } else {
               btn.classList.remove("active");
             }
           });
         }
    </script> 
    <script src="/js/mate/kakaoLogout.js"></script>
</html>
