<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout :: layout(~{::title}, ~{::section})}">

    <title>메인화면 </title>



   <section>
      <!-- 매칭메뉴 -->
      <div class="runner_matching mb-3">
        <div class="w-100 btn-group" role="group" aria-label="Basic checkbox toggle button group">
          <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
          <label class="btn btn-primary p-3" for="btncheck1">초보 러너 매칭</label>
          <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
          <label class="btn btn-primary p-3" for="btncheck2">중수 러너 매칭</label>
          <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
          <label class="btn btn-primary p-3" for="btncheck3">고수 러너 매칭</label>
          <input type="checkbox" class="btn-check" id="btncheck4" checked="" autocomplete="off">
          <label class="btn btn-primary p-3" for="btncheck4">수준별 러너 매칭</label>
        </div>
      </div>

      <!-- 슬라이드 -->
        <div class="main_slide mb-3">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/img/1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/img/2.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <!-- 일자 버튼 -->
        <div class="day_button mb-3">
          <div class="row mx-1">
            <button type="button" class="col btn btn-light mx-1">15</button>
            <button type="button" class="col btn btn-light mx-1">16</button>
            <button type="button" class="col btn btn-light mx-1">17</button>
            <button type="button" class="col btn btn-light mx-1">18</button>
            <button type="button" class="col btn btn-light mx-1">19</button>
            <button type="button" class="col btn btn-light mx-1">20</button>
            <button type="button" class="col btn btn-light mx-1">21</button>
          </div>
        </div>

      <!-- 리스트 -->
      <div class=" run_list">
        <table class="table table-hover text-center">
          <tbody>
            <tr>
              <th scope="row">16:00</th>
              <td colspan="2">남산 공원 
                <div class="prop">
                  <span>남성 전용</span>
                  <span>남성 전용</span>
                  <span>남성 전용</span>
                </div>
              </td>
              <td>Column content</td>
              <td><button type="button" class="btn btn-warning btn-sm">Danger</button></td>
            </tr>
            <tr>
              <th scope="row text-start">20:00</th>
              <td colspan="2">석촌 호수 <br>
                <div class="prop">
                  <span>남성 전용</span>
                  <span>남성 전용</span>
                  <span>남성 전용</span>
                </div>
              </td>
              <td>Column content</td>
              <td><button type="button" class="btn btn-warning btn-sm">Danger</button></td>
            </tr>
            <tr>
              <th scope="row text-start">20:00</th>
              <td colspan="2">석촌 호수 <br>
                <div class="prop">
                  <span>남성 전용</span>
                  <span>남성 전용</span>
                  <span>남성 전용</span>
                </div>
              </td>
              <td>Column content</td>
              <td><button type="button" class="btn btn-warning btn-sm">Danger</button></td>
            </tr>
            <tr>
              <th scope="row text-start">20:00</th>
              <td colspan="2">석촌 호수 <br>
                <div class="prop">
                  <span>남성 전용</span>
                  <span>남성 전용</span>
                  <span>남성 전용</span>
                </div>
              </td>
              <td>Column content</td>
              <td><button type="button" class="btn btn-warning btn-sm">Danger</button></td>
            </tr>
          </tbody>
        </table>
      </div>

    </section>
</html>
