          <h2>러닝 모임 만들기</h2>

          <div class="form-group">
            <label class="form-label mt-4 formtitle">제목</label>
            <input type="text" class="form-control" id="title" placeholder="모임 제목을 입력하세요 (20자 이내)">
            <small id="titleHelp" class="form-text text-muted">매너있는 모임이 될 수 있게 합시다.</small>
          </div>

        


          
            <div class="row">
              <div class="col-9">
                <label class="form-label mt-4 formtitle" for="inputDefault">모임 날짜</label>
                <input type="datetime-local" class="form-control" placeholder="Default input" id="inputDefault">
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="exampleSelect1" class="form-label mt-4 formtitle">참여 인원수(최대 10명)</label>
                  <input type="number" class="form-control" id="number" name="number" value="1" min="1" max="10">
              </div>
              </div>
            </div>
            

         

            <div class="form-group">
            <label class="form-label mt-4 formtitle">장소 선택</label>
            <input type="text" class="form-control" id="title" placeholder="오픈api 이용해서 바뀔수있음 (20자 이내)">
          </div>
          
          <div class="row">
            <div class="col-4">
              <label class="form-label mt-4 formtitle">러닝 수준 선택</label>
              <select class="form-select" id="level">
                <option>선택</option>
                <option>빨리 걷기</option>
                <option>건강한 러닝</option>
                <option>다소 강한 강도</option>
                <option>고강도 러닝</option>
              </select>
            </div>
            <div class="col-4">
              <label class="form-label mt-4 formtitle">러닝 코스 길이(km)</label>
              <input type="number" class="form-control" id="number" name="number" value="1" min="1" max="100">
            </div>
        </div>
          


          <div class="form-group">
            <label class="form-label mt-4 formtitle">코스 간략 소개</label>
            <input type="text" class="form-control" id="oneline1" placeholder="코스에 대한 간략 소개">
          </div>
          <div class="form-group">
            <label class="form-label mt-1 formtitle">날씨 정보</label>
            <input type="text" class="form-control" id="oneline2" placeholder="당일 예상 날씨">
          </div>
          <div class="form-group">
            <label class="form-label mt-1 formtitle">기타 추가 정보</label>
            <input type="text" class="form-control" id="oneline3" placeholder="주변 주차장 정보 등">
          </div>
          <div class="form-group">
            <label for="exampleTextarea" class="form-label mt-4 formtitle">모임 소개글</label>
            <textarea class="form-control" id="exampleTextarea" rows="10" placeholder="모임 취지, 평소 러닝 스타일, 지켜야할 규칙, 기피 대상, 매주 모임이 있는지(정규모임일 경우) 등"></textarea>
          </div>
          <div class="form-group">
            <label for="formFile" class="form-label mt-4">사진 업로드</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary mt-4">&nbsp&nbsp등 록&nbsp&nbsp</button>
            <button type="submit" class="btn btn-primary mt-4 ms-4">&nbsp&nbsp취 소&nbsp&nbsp</button>
          </div>

</div>
</div>
