<!DOCTYPE html>

 <html xmlns:th="http://www.thymeleaf.org"
      xmlns:util="urn:java.util"
      xmlns:numbers="http://www.thymeleaf.org/extras/numbers" th:replace="~{layout/layout3 :: layout(~{::title}, ~{::link}, ~{::script}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
<br>
    <div class="container-lg m">
        <h5 class="p-3 mb-2 bg-primary text-white rounded mb-4">공지사항</h5>
   <div class="d-flex justify-content-end">
    <div class="form-group me-2">
    
    <form action="/listForm" method="GET">
        <select class="form-select" id="exampleSelect1" name="searchType">
            <option value="제목">제목</option>
            <option value="내용">내용</option>
            <option value="작성자">작성자</option>
        </select>
    </div>
        <input class="form-control me-sm-2" name="searchKeyword" type="search" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>
        <br>
      <div class="mb-3 ms-2" style="font-size: 1rem;">
     전체 <b class="text-primary" th:text="${totalPosts}"></b>건의 게시물이 있습니다(<b class="text-primary" th:text="${currentPage}"></b>/<b class="text-primary" th:text="${totalPages}"></b>)
</div>
        
        
        
        <table class="table table-hover text-center">
            <thead>
                <tr class="table-active">
                    <th scope="col-1">번호</th>
                    <th scope="col-5">제목</th>
                    <th scope="col-2">작성자</th>
                    <th scope="col-3">작성날짜</th>
                    <th scope="col-1">조회수</th>
                </tr>
            </thead>
            <tbody>
      
  
  
  <tr th:each="dto : ${list}">
    <td th:text="${dto != null ? dto.noticeId : ''}"></td>
    <td><a th:href="@{/contentForm(noticeId=${dto.noticeId})}" th:text="${dto.noticeTitle}"></a></td>

    <td>관리자</td>
<td th:text="${dto != null ? #dates.format(dto.noticeDate, 'yyyy-MM-dd') : ''}"></td>
    <td th:text="${dto != null ? dto.noticeHit : ''}"></td>
    
  
            </tbody>
        <div>
            <ul></ul>
        </div>
        </table>
        
              &nbsp;<a href="writeForm"><button class="btn btn-secondary" type="button" value="목록보기">글쓰기</button></a>
              
        <!-- 
        <div th:if="${mate.getMateClass() == "관리자회원" }">
        &nbsp;<a href="writeForm"><button class="btn btn-secondary" type="button" value="목록보기">글쓰기</button></a>
                  </div>
                  <div th:if="${mate.getMateClass() == "일반회원"}">
                  
                  </div>
         -->
       
       
              
              
	            <!-- Paging Area -->
<div class="d-flex justify-content-center mt-4">
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 1}? 'disabled' : ''">
                <a class="page-link" th:href="@{/listForm(page=${currentPage <= 1 ? 1 : currentPage - 1})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <th:block th:each="pageNum : ${#numbers.sequence(startPage != null ? startPage : 1, endPage != null ? endPage : 1)}">
                <li class="page-item" th:classappend="${pageNum == currentPage}? 'active' : ''">
                    <a class="page-link" th:href="@{/listForm(page=${pageNum})}" th:text="${pageNum}">1</a>
                </li>
            </th:block>
            <li class="page-item" th:classappend="${currentPage == totalPages}? 'disabled' : ''">
                <a class="page-link" th:href="@{/listForm(page=${currentPage != null ? (currentPage + 1) : 1})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

              
              
              







    </div>
    
    </section>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
