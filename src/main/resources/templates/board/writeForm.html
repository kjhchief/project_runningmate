<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form action="#" th:action="@{/writeAction}" method="post">
        <div class="container mt-5 g-0">
            <h5 class="p-3 mb-2 bg-primary text-white rounded mb-4">공지 사항</h5>
            <div class="row">
                <!--
                <div class="col">
                    <label class="form-label mt-4 formtitle" for="inputDefault">작성자</label>
                    <input type="text" class="form-control" id="title" placeholder="작성일을 입력하세요.">
                </div>
                -->
                <div class="col">
                    <div class="form-group">
                        <label for="exampleSelect1" class="form-label mt-4 formtitle">관리자 권한</label><br>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="form-label mt-4 formtitle">제목</label>
<input type="text" name="noticeTitle" class="form-control" id="title" placeholder="제목을 입력하세요." th:value="${noticeTitle}">
        </div>
        <div class="form-group">
            <label for="contents" class="form-label mt-4 formtitle">내용</label>
<input type="text" name="noticeContent" class="form-control" id="content" placeholder="제목을 입력하세요." th:value="${noticeContents}">


        </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4 cen">&nbsp&nbsp저장하기&nbsp&nbsp</button>
            </div>
        </div>
    </form>
    
    <div class="alert alert-danger" th:if="${not #strings.isEmpty(message)}" th:utext="'<script>alert(\'' + ${message} + '\');</script>'"></div>
    
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
