<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/layout3 :: layout(~{::title}, ~{::link}, ~{::script}, ~{::section})}">


<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>리뷰 쓰기</title>
<link href="">

</head>

<body>
	<section>

		<div class="wrap">
			<div class="container">


				<nav class="navbar navbar-expand-lg navbar-light mt-4 mb-3">
					<div class="collapse navbar-collapse " id="navbarColor03">
						<ul class="navbar-nav me-auto">
							<h5 class="" style="color: #007bff;">자주 묻는 질문</h5>
						</ul>



						<form class="d-flex" action="/search" method="get">
							<input class="form-control me-sm-2" style="height: 60px;"
								type="search" name="keyword" placeholder="키워드로 질문하기">
						</form>
					</div>
				</nav>
				<hr>

				<div class="list-title"
					style="background-color: #4582EC; color: white; padding: 20px 20px; border-radius: 20px 20px 0 0; font-weight: bold; font-size: 24px; margin-bottom: 20px;"
					th:text="${category}"></div>


				<div class="container mt-4">
					<div class="row justify-content-center">
						<div class="list-group">
							<tr th:each="question : ${list}">
								<td>
									<div style="display: inline-flex; align-items: center;">
										<a th:href="@{'/qdcontentForm/' + ${question.questionId}}"
											th:text="${question.questionTitle}"
											style="text-decoration: none; color: black; margin-right: 1%">
										</a> <a th:if="${mate != null}"
											th:href="@{/qddeleteAction(questionId=${question.questionId},category=${category})}">
											<button class="btn btn-danger" type="button" value="삭제하기">삭제하기</button>
										</a>

									</div>
								</td>
								<hr>
							</tr>
							<br>
							<div class="d-flex justify-content-end">
								<a href="/qdlistForm"><button class="btn btn-secondary"
										type="button" value="목록보기">메인으로</button></a>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>



		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	</section>
</body>

</html>
