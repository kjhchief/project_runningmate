<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout3 :: layout(~{::title}, ~{::link}, ~{::script}, ~{::section})}">
<title>공지사항 작성</title>

<!-- 추가 링크 -->
<!-- include libraries(jQuery, bootstrap) -->
<link rel="stylesheet" href="/css/summernote/summernote-lite.css">
<!-- include summernote css/js-->
<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
<!-- 추가스크립트 -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> 
<script src="/js/summernote/summernote-lite.js"></script>
<script src="/js/summernote/lang/summernote-ko-KR.js"></script>
<script>
    $(document).ready(function() {
 //여기 아래 부분
 $('#summernote').summernote({
		  height: 300,                 // 에디터 높이
		  minHeight: null,             // 최소 높이
		  maxHeight: null,             // 최대 높이
		  focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
		  lang: "ko-KR",					// 한글 설정
		  placeholder: '최대 1000자까지 쓸 수 있습니다'	//placeholder 설정
          
	});
});
</script>



<section>
  <div class="container mt-5 g-0">
    <h5 class="p-3 mb-2 bg-primary text-white rounded mb-4">공지 사항</h5>

    <div class="form-group">

      <div class="row">
        <div class="col">
          <label class="form-label mt-4 formtitle" for="inputDefault">작성일</label>
          <input type="text" class="form-control" id="title"
            placeholder="작성일을 입력하세요.">
        </div>
        <div class="col">
          <div class="form-group">
            <label for="exampleSelect1"
              class="form-label mt-4 formtitle">작성자</label> <input
              type="text" class="form-control" id="title"
              placeholder="작성자를 입력하세요.">
          </div>
        </div>
      </div>



      <label class="form-label mt-4 formtitle">제목</label> <input
        type="text" class="form-control" id="title"
        placeholder="제목을 입력하세요.">
    </div>


    <div class="form-group">
      <label for="contents" class="form-label mt-4 formtitle">내용</label>

      <textarea class="form-control" name="contents" id="summernote"
        rows="10" placeholder=""></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary mt-4 cen">&nbsp&nbsp저장하기&nbsp&nbsp</button>
    </div>


  </div>
</section>

</html>
