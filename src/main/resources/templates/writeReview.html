<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/layout :: layout(~{::title}, ~{::section})}">

  <title>리뷰 쓰기</title>
<section>
  <div class="wrap">
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light mt-5 mb-3">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <h1 class="main_logo">러닝메이트</h1>
            </a>
            <div class="collapse navbar-collapse " id="navbarColor03">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Home
                    <span class="visually-hidden">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="#">About</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-sm-2" type="search" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
              </form>

            </div>
          </div>
        </nav>
      </header>
    </div>

    <!-- 슬라이드 -->
    <div class="container main_slide mb-5">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <!-- <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button> -->
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="4000">
            <img src="/img/1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="4000">
            <img src="/img/2.jpg" class="d-block w-100" alt="...">
          </div>
          <!-- <div class="carousel-item">
            <img src="/img/3.jpg" class="d-block w-100" alt="...">
          </div> -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>



    <div class="container">
      <h2>러닝 모임 후기</h2>

      <div class="form-group">
        <label class="form-label mt-4 formtitle">제목</label>
        <input type="text" class="form-control" id="title" placeholder="후기 제목을 입력하세요 (20자 이내)">
        <small id="titleHelp" class="form-text text-muted">너무 심한 비판이나 욕설은 자제해주세요.</small>
      </div>
      <div class="row">
        <div class="col-4">
          <label class="form-label mt-4 formtitle">일회성/정규모임 여부</label>
          <select class="form-control" id="level">
            <option>선택</option>
            <option>1회성</option>
            <option>정규</option>
          </select>
        </div>
        <div class="col-6">
          <label class="form-label mt-4 formtitle">참여했던 모임 선택(정규모임 선택시만 뜸. 평소에는 숨김)</label>
          <div>
            <input type="text" class="form-control" id="title" placeholder="선택 누르면 modal뜨고 내가 참여했던 모임 리스트가 뜸" readonly>
            <button type="submit" class="btn btn-primary mt-4">&nbsp&nbsp선 택&nbsp&nbsp</button>
          </div>
        </div>
        
      </div>



      <div class="form-group">
        <label for="exampleTextarea" class="form-label mt-4 formtitle">본문</label>
        <textarea class="form-control" id="exampleTextarea" rows="10"
          placeholder="후기를 이곳에 입력하세요"></textarea>
      </div>
      <div class="form-group">
        <label for="formFile" class="form-label mt-4">사진 업로드</label>
        <input class="form-control" type="file" id="formFile">
      </div>

      <button type="submit" class="btn btn-primary mt-4">&nbsp&nbsp제 출&nbsp&nbsp</button>


    </div>
    </section>

</html>
