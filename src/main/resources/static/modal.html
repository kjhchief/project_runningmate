<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>모임 후 평가창</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>
    <style>
      div.modal-body p{
        font-family: Noto Sans KR;
      }
      div.ev_button button{
        width:60px;
        text-align: center;
        vertical-align: middle;
      }
      div.ev_button img{
        height:20px; vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <button type="button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#ev_modal">
      평가하기
    </button>

    <div class="modal" id="ev_modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title m-2">다같이, 러닝메이트!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"></span>
            </button>
          </div>
          
          <div class="modal-body m-2">
            <p>즐거운 러닝 되셨나요?
              <br>참석 멤버들을 평가해주세요!
            </p>
            <form>
              <div class="member_ev position-relative mt-3 mb-3"> momo
                <div class="ev_button d-sm-inline position-absolute end-0">
                  <button type="button" class="btn btn-primary">
                    <img src="/img/icon/thumbs-up-regular.svg" alt=""/>
                  </button>
                  <button type="button" class="btn btn-primary">
                    <img src="/img/icon/thumbs-down-regular.svg" alt=""/>
                  </button>
                  <button type="button" class="btn btn-primary">
                    <img src="/img/icon/xmark-solid.svg" alt=""/>
                  </button>
                </div>
              </div>
              <div class="member_ev position-relative mt-3 mb-3"> koko
                <div class="ev_button d-sm-inline position-absolute end-0">
                  <button type="button" class="btn btn-primary">
                    <img src="/img/icon/thumbs-up-regular.svg" alt=""/>
                  </button>
                  <button type="button" class="btn btn-primary">
                    <img src="/img/icon/thumbs-down-regular.svg" alt=""/>
                  </button>
                  <button type="button" class="btn btn-primary">
                    <img src="/img/icon/xmark-solid.svg" alt=""/>
                  </button>
                </div>
              </div>
              <div class="member_ev position-relative mt-3 mb-3"> roro
                <div class="ev_button d-sm-inline position-absolute end-0">
                  <button type="button" class="btn btn-primary">
                    <img src="/img/icon/thumbs-up-regular.svg" alt=""/>
                  </button>
                  <button type="button" class="btn btn-primary">
                    <img src="/img/icon/thumbs-down-regular.svg" alt=""/>
                  </button>
                  <button type="button" class="btn btn-primary">
                    <img src="/img/icon/xmark-solid.svg" alt="불참"/>
                  </button>
                </div>
              </div>
          </form>
        </div>
      
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
