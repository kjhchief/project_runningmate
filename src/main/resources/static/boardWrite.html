<script>
    $(document).ready(function() {
 //여기 아래 부분
 $('#summernote').summernote({
		  height: 300,                 // 에디터 높이
		  minHeight: null,             // 최소 높이
		  maxHeight: null,             // 최대 높이
		  focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
		  lang: "ko-KR",					// 한글 설정
		  placeholder: '최대 1000자까지 쓸 수 있습니다'	//placeholder 설정
          
	});
});
</script>

<body>
 


    <div class="container mt-5 g-0">

          <div class="row">

            </div>

        </div>
        
        <div class="text-center">
        <button type="submit" class="btn btn-primary mt-4 cen">&nbsp&nbsp저장하기&nbsp&nbsp</button>

      </div>
      </div>
