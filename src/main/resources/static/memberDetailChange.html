<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 상세 수정</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/registForm.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
  <section class="py-5">
    <div class="container">

        <div class="page-header">
      <h2>회원 상세</h2>
    </div>
    
    <div>
      <label for="name">이름</label> <input type="text" id="name"
        name="name" class="form-control" value="" readonly>
    </div>
    <div>
      <label for="userid">아이디</label> <input type="text" id="userid"
        name="userid" class="form-control" value="" readonly>
    </div>
    <div>
      <label for="password">비밀번호</label> <input type="text" id="password"
        name="password" class="form-control" value="" readonly>
    </div>
    <div>
      <label for="password">비밀번호 확인</label> <input type="text" id="password"
        name="password" class="form-control" value="" readonly>
    </div>
    <div>
      <label for="age">나이</label> <input type="text" id="age"
        name="age" class="form-control" value="" readonly>
    </div>
    <div>
      <label for="email">이메일</label> <input type="text" id="email"
        name="email" class="form-control" value="" readonly>
    </div>
    <div>
      <label for="regdate">가입일자</label> <input type="text" id="regdate"
        name="regdate" class="form-control" value="" readonly>
    </div>
   
    <div class="row mt-4">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg"
          onclick="" type="button">수정 완료</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg"
          onclick="" type="button">취소</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-danger btn-lg" onclick="" type="button">탈퇴</button>
      </div>
    </div>
    </div>
  </section>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
