    <div class="container main_slide mb-5">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

    <div class="container">
          <h2>러닝 모임 만들기</h2>

          <div class="form-group">
            <label class="form-label mt-4 formtitle">모임 제목</label>
            <input type="text" class="form-control" id="title" placeholder="모임 제목을 입력하세요 (20자 이내)">
            <small id="titleHelp" class="form-text text-muted">매너있는 모임이 될 수 있게 합시다.</small>
          </div>

        </div>


          <div class="container">
            <div class="row">
              <div class="col-9">
                <label class="form-label mt-4 formtitle" for="inputDefault">모임 날짜 정하기</label>
                <input type="datetime-local" class="form-control" placeholder="Default input" id="inputDefault">
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="exampleSelect1" class="form-label mt-4 formtitle">참여 인원수(최대 10명)</label>
                  <input type="number" class="form-control" id="number" name="number" value="1" min="1" max="10">
              </div>
              </div>
            </div>
            </div>



          <div class="d-flex">
            <div class="p-2 flex-grow-1">
                <label class="form-label mt-4 formtitle" for="inputDefault">모임 날짜 정하기</label>
                <input type="datetime-local" class="form-control" placeholder="Default input" id="inputDefault">
            </div>
            <div class="p-2">
              <div class="form-group">
                <label for="exampleSelect1" class="form-label mt-4 formtitle">참여 인원수(최대 10명)</label>
                <input type="number" class="form-control" id="number" name="number" value="1" min="1" max="10">
            </div>
            </div>
          </div>

          <div class="container">

            <div class="form-group">
            <label class="form-label mt-4 formtitle">모임 장소</label>
            <input type="text" class="form-control" id="title" placeholder="오픈api 이용해서 바뀔수있음 (20자 이내)">
          </div>
          
          <div class="row">
            <div class="col-4">
              <label class="form-label mt-4 formtitle">러닝 수준 선택</label>
              <select class="form-control" id="level">
                <option>선택</option>
                <option>입문</option>
                <option>초급</option>
                <option>중급</option>
                <option>고급</option>
              </select>
            </div>
            <div class="col-4">
              <label class="form-label mt-4 formtitle">일회성/정규모임</label>
              <select class="form-control" id="level">
                <option>선택</option>
                <option>1회성</option>
                <option>정규</option>
              </select>
            </div>
            <div class="col-4">
              <label class="form-label mt-4 formtitle">고정 만남 요일(정규모임일 경우만 나타나는 창)</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="check01">
                  <label class="form-check-label" for="check01">
                    월
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="check02">
                  <label class="form-check-label" for="check02">
                    화
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="check03">
                  <input class="form-check-input" type="checkbox" value="" id="check03">
                  
                    수
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="check04">
                  <label class="form-check-label" for="check04">
                    목
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="check05">
                  <label class="form-check-label" for="check05">
                    금
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="check06">
                  <label class="form-check-label" for="check06">
                    토
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="check07">
                  <label class="form-check-label" for="check07">
                    일
                  </label>
                </div>
                
            </div>
        </div>
          


          <div class="form-group">
            <label for="exampleTextarea" class="form-label mt-4 formtitle">모임 소개글</label>
            <textarea class="form-control" id="exampleTextarea" rows="10" placeholder="모임 취지, 평소 러닝 스타일, 지켜야할 규칙, 기피 대상, 매주 모임이 있는지(정규모임일 경우) 등"></textarea>
          </div>
          <div class="form-group">
            <label for="formFile" class="form-label mt-4">사진 업로드</label>
            <input class="form-control" type="file" id="formFile">
          </div>

          <button type="submit" class="btn btn-primary mt-4">&nbsp&nbsp제 출&nbsp&nbsp</button>


</div>



    <footer>

    </footer>
